<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blink pay</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #fdfcff;
      color: #2d2d2d;
    }

    /* üî• Banner Slider */
    .banner-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      height: 180px;
    }
    .banner-slider {
      display: flex;
      width: 400%; /* 4 banners */
      animation: slide 16s infinite;
    }
    .banner-slide {
      width: 100%;
      flex-shrink: 0;
      height: 180px;
    }
    .banner-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-bottom: 3px solid #6a11cb;
    }

    @keyframes slide {
      0%   {transform: translateX(0);}
      20%  {transform: translateX(0);}     
      25%  {transform: translateX(-100%);} 
      45%  {transform: translateX(-100%);} 
      50%  {transform: translateX(-200%);} 
      70%  {transform: translateX(-200%);} 
      75%  {transform: translateX(-300%);} 
      95%  {transform: translateX(-300%);} 
      100% {transform: translateX(0);}
    }

    header {
      background: linear-gradient(135deg, #6a11cb, #00b09b);
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    .container {
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
    }
    .card label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }
    .card input, .card select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
    }
    .recharge-btn {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      padding: 16px;
      background: linear-gradient(135deg, #6a11cb, #00b09b);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: 0.3s;
    }
    .recharge-btn:hover {
      opacity: 0.92;
      transform: translateX(-50%) scale(1.03);
    }
  </style>
</head>
<body>

  <!-- üî• Banner Slider -->
  <div class="banner-container">
    <div class="banner-slider">
      <div class="banner-slide"><img src="https://ibb.co/gbnx5gQB/1200x180/6a11cb/ffffff?text=Recharge+Offer+1" alt="Banner 1"></div>
      <div class="banner-slide"><img src="https://via.placeholder.com/1200x180/00b09b/ffffff?text=Recharge+Offer+2" alt="Banner 2"></div>
      <div class="banner-slide"><img src="https://via.placeholder.com/1200x180/fd5e53/ffffff?text=Recharge+Offer+3" alt="Banner 3"></div>
      <div class="banner-slide"><img src="https://via.placeholder.com/1200x180/ff9800/ffffff?text=Recharge+Offer+4" alt="Banner 4"></div>
    </div>
  </div>

  <header>Recharge Portal ‚ö°</header>

  <div class="container">
    <div class="card">
      <label>üì± Enter Mobile Number</label>
      <input type="text" id="mobile" placeholder="Enter mobile number" />
    </div>

    <div class="card">
      <label>üì∂ Select Operator</label>
      <select id="operator" onchange="loadPlans()">
        <option value="">-- Select --</option>
        <option value="Jio">Jio</option>
        <option value="Airtel">Airtel</option>
        <option value="Vi">Vi</option>
        <option value="BSNL">BSNL</option>
      </select>
    </div>

    <div class="card">
      <label>üí≥ Select SIM</label>
      <select id="sim">
        <option value="">-- Select --</option>
        <option value="Prepaid">Prepaid</option>
      </select>
    </div>

    <div class="card">
      <label>üì¶ Select Plan</label>
      <select id="plan">
        <option value="">-- Select operator first --</option>
      </select>
    </div>
  </div>

  <button class="recharge-btn" onclick="rechargeNow()">Recharge Now</button>

  <script>
    // ‚úÖ ‡§Ü‡§™‡§ï‡•á ‡§™‡§π‡§≤‡•á ‡§¶‡§ø‡§è ‡§ó‡§è exact recharge plans
    const plans = {
      "Jio": [
        "‚Çπ239 - 22 Days - 1.5Gb/Day",
        "‚Çπ299 - 28 Days - 1.5Gb/Day",
        "‚Çπ349 - 28 Days - 5G Unlimited + 2Gb/Day",
        "‚Çπ629 - 56 Days - 5G Unlimited + 2Gb/Day",
        "‚Çπ859 - 84 Days - 5G Unlimited + 2Gb/Day",
        "‚Çπ889 - 84 Days - 1.5Gb/Day"
      ],
      "Airtel": [
        "‚Çπ199 - 28 Days - 2.0Gb/Pack",
        "‚Çπ299 - 28 Days - 1.0Gb/Day",
        "‚Çπ349 - 28 Days - 1.5Gb/Day",
        "‚Çπ379 - 1 Month - 5G Unlimited + 2.0Gb/Day",
        "‚Çπ649 - 56 Days - 5G Unlimited - 2.0Gb/Day"
      ],
      "Vi": [
        "‚Çπ199 - 28 Days - 2.0Gb/Pack",
        "‚Çπ299 - 28 Days - 1.0Gb/Day",
        "‚Çπ349 - 28 Days - 1.5Gb/Day",
        "‚Çπ649 - 56 Days - 2.0Gb/Day + 5G Unlimited"
      ],
      "BSNL": [
        "‚Çπ199 - 28 Days - Unlimited (2Gb/Day)",
        "‚Çπ1999 - 365 Days - Unlimited (1.5Gb/Day)"
      ]
    };

    function loadPlans(){
      let operator = document.getElementById('operator').value;
      let planSelect = document.getElementById('plan');
      planSelect.innerHTML = "";

      if(operator && plans[operator]){
        plans[operator].forEach(plan => {
          let opt = document.createElement("option");
          opt.value = plan;
          opt.textContent = plan;
          planSelect.appendChild(opt);
        });
      } else {
        let opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "-- Select operator first --";
        planSelect.appendChild(opt);
      }
    }

    function rechargeNow(){
      let mobile = document.getElementById('mobile').value.trim();
      let operator = document.getElementById('operator').value;
      let sim = document.getElementById('sim').value;
      let plan = document.getElementById('plan').value;

      if(!mobile || !operator || !sim || !plan){
        alert("‚ö†Ô∏è Please fill all fields");
        return;
      }

      let orderNo = "ORD" + Math.floor(Math.random()*1000000);
      let message = `üì± Recharge Request\n\nMobile: ${mobile}\nOperator: ${operator}\nSIM: ${sim}\nPlan: ${plan}\nüÜî Order No: ${orderNo}`;

      let whatsappNumber = "916307536245"; // ‡§Ü‡§™‡§ï‡§æ WhatsApp ‡§®‡§Ç‡§¨‡§∞
      let url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
