<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blinkit Style Recharge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: linear-gradient(90deg, #ffe259, #ffa751);
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #444;
    }
    .card input, .card select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }
    .recharge-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      padding: 15px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .recharge-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>Recharge Portal</header>
  <div class="container">
    <div class="card">
      <label>Enter Mobile Number</label>
      <input type="text" id="mobile" placeholder="Enter mobile number" />
    </div><div class="card">
  <label>Select Operator</label>
  <select id="operator" onchange="loadPlans()">
    <option value="">-- Select --</option>
    <option value="Jio">Jio</option>
    <option value="Airtel">Airtel</option>
    <option value="Vi">Vi</option>
    <option value="BSNL">BSNL</option>
  </select>
</div>

<div class="card">
  <label>Select SIM</label>
  <select id="sim">
    <option value="">-- Select --</option>
    <option value="Prepaid">Prepaid</option>
  </select>
</div>

<div class="card">
  <label>Select Plan</label>
  <select id="plan">
    <option value="">-- Select operator first --</option>
  </select>
</div>

  </div><button class="recharge-btn" onclick="rechargeNow()">Recharge Now</button>

  <script>
    // Plans list for each operator
    const plans = {
      "Jio": ["â‚¹239 - 22 Days - 1.5Gb/Days", "â‚¹299 - 28 Days - 1.5Gb/Days" , "â‚¹349 - 28 Days - 5g unlimited + 2Gb/Day" ,"â‚¹629 - 56 Days - unlimited 5g + 2Gb/day" ,"â‚¹859 - 84 days - 5g unlimited + 2Gb/day" ,"â‚¹889 - 84Days - 1.5Gb/Day"],
      "Airtel": ["â‚¹199 - 28 Days - 2.0gb/pack", "â‚¹299 - 28 Days - 1.0gb/day" , "â‚¹349 - 28 Days - 1.5gb/day" ,"â‚¹379 - 1 month - 5g unlimited + 2.0Gb/day" ,"â‚¹649 - 56 days - 5g unlimited - 2.0Gb/day"],
      "Vi": ["â‚¹199 - 28 Days - 2.0Gb/pack", "â‚¹299 - 28 Days - 1.0Gb/day", "â‚¹349 - 28 Days - 1.5gb/day" ,"â‚¹649 - 56 Days - 2.0Gb/day + 5g unlimited"],
      "BSNL": ["â‚¹199 - 28 Days - unlimited(2Gb/day)", "â‚¹1999 - 365 Days - unlimited(1.5Gb/day"]
    };

    function loadPlans(){
      let operator = document.getElementById('operator').value;
      let planSelect = document.getElementById('plan');
      planSelect.innerHTML = "";

      if(operator && plans[operator]){
        plans[operator].forEach(plan => {
          let opt = document.createElement("option");
          opt.value = plan;
          opt.textContent = plan;
          planSelect.appendChild(opt);
        });
      } else {
        let opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "-- Select operator first --";
        planSelect.appendChild(opt);
      }
    }

    function rechargeNow(){
      let mobile = document.getElementById('mobile').value;
      let operator = document.getElementById('operator').value;
      let sim = document.getElementById('sim').value;
      let plan = document.getElementById('plan').value;

      if(!mobile || !operator || !sim || !plan){
        alert("Please fill all fields");
        return;
      }

      let orderNo = "ORD" + Math.floor(Math.random()*1000000);
      let message = `ðŸ“± Recharge Request\n\nMobile: ${mobile}\nOperator: ${operator}\nSIM: ${sim}\nPlan: ${plan}\nOrder No: ${orderNo}`;

      // WhatsApp link with 91 prefix
      let whatsappNumber = "916307536245";
      let url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

      window.open(url, '_blank');
    }
  </script></body>
</html>
