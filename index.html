<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recharge Offer - Slider</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 0;
    }

    .container {
      width: 100%;
      max-width: 500px;
      min-height: 100vh;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 20px;
    }

    .header-img-wrap { width: 100%; max-width: 500px; overflow: hidden; }
    .header-img-wrap img { width: 100%; height: auto; object-fit: cover; display: block; }

    .slider {
      width: 90%;
      max-width: 450px;
      aspect-ratio: 16/9;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      background: #000;
      margin: 20px auto;
    }
    .slides { display: flex; width: 100%; height: 100%; transition: transform 0.8s ease-in-out; }
    .slides img { width: 100%; height: 100%; object-fit: cover; flex-shrink: 0; cursor: grab; display: block; }

    .circle-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 18px;
      margin-top: 10px;
      padding: 0 15px;
    }
    .circle-row { display: flex; align-items: center; gap: 10px; }
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #ddd;
      background: #fff;
      flex-shrink: 0;
    }
    .circle img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .input-box {
      flex: 1;
      height: 45px;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 0 15px;
      font-size: 16px;
      outline: none;
    }

    .sim-options {
      display: flex;
      justify-content: space-between;
      flex: 1;
    }
    .sim {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.3s;
    }
    .sim img { width: 100%; height: 100%; object-fit: cover; }
    .sim:hover { transform: scale(1.1); }
    .sim.active { border-color: #ff3c3c; }

    .btn {
      display: block;
      width: 85%;
      max-width: 450px;
      height: 55px;
      margin: 30px auto;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg,#ff6a00,#ff3c3c);
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }
    .btn:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-img-wrap">
      <img src="https://i.ibb.co/XcqvpcM/Picsart-25-09-11-08-09-50-809.jpg" alt="Top Header Image">
    </div>

    <!-- SLIDER -->
    <div class="slider">
      <div class="slides">
        <img src="https://picsum.photos/1280/720?random=4" alt="clone-last">
        <img src="https://picsum.photos/1280/720?random=1" alt="Banner 1">
        <img src="https://picsum.photos/1280/720?random=2" alt="Banner 2">
        <img src="https://picsum.photos/1280/720?random=3" alt="Banner 3">
        <img src="https://picsum.photos/1280/720?random=4" alt="Banner 4">
        <img src="https://picsum.photos/1280/720?random=1" alt="clone-first">
      </div>
    </div>

    <!-- CIRCLES + INPUTS -->
    <div class="circle-container">
      <!-- Mobile Input -->
      <div class="circle-row">
        <div class="circle"><img src="https://i.ibb.co/Pvkm0j95/New-Project-3-F9-FDC3-B.png" alt="Mobile"></div>
        <input type="tel" maxlength="10" id="mobile" class="input-box" placeholder="Enter 10 digit mobile number">
      </div>

      <!-- SIM Selection -->
      <div class="circle-row">
        <div class="circle"><img src="https://i.ibb.co/x8HdwFcR/New-Project-3-222-F2-CB.png" alt="SIM"></div>
        <div class="sim-options" id="simOptions">
          <div class="sim" data-sim="Jio"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Jio_Logo.png" alt="Jio"></div>
          <div class="sim" data-sim="Airtel"><img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Airtel_logo_2010.png" alt="Airtel"></div>
          <div class="sim" data-sim="VI"><img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Vi_logo_2020.png" alt="VI"></div>
          <div class="sim" data-sim="BSNL"><img src="https://upload.wikimedia.org/wikipedia/commons/1/16/BSNL_logo.svg" alt="BSNL"></div>
        </div>
      </div>

      <!-- Plan Selection -->
      <div class="circle-row">
        <div class="circle"><img src="https://i.ibb.co/bgNvgyDg/New-Project-3-7-B39-B3-D.png" alt="Plan"></div>
        <select id="plan" class="input-box">
          <option>Select SIM first</option>
        </select>
      </div>

      <!-- Circle Selection -->
      <div class="circle-row">
        <div class="circle"><img src="https://i.ibb.co/wFmHPBHF/New-Project-3-05-CBCF6.png" alt="Circle"></div>
        <select id="circle" class="input-box">
          <option>Select Circle</option>
          <option>UP East</option>
          <option>Punjab</option>
          <option>Maharashtra</option>
          <option>Delhi</option>
        </select>
      </div>
    </div>

    <button class="btn" id="rechargeBtn">Recharge Now</button>
  </div>

  <script>
    /* SIM PLANS LIST */
    const simPlans = {
      "Jio": ["₹199 - 1GB/day", "₹399 - 1.5GB/day", "₹666 - 2GB/day"],
      "Airtel": ["₹209 - 1GB/day", "₹479 - 1.5GB/day", "₹599 - 2GB/day"],
      "VI": ["₹249 - 1GB/day", "₹399 - 1.5GB/day", "₹699 - 2GB/day"],
      "BSNL": ["₹187 - 1GB/day", "₹397 - 2GB/day", "₹797 - 2GB/day"]
    };

    /* SIM SELECTION */
    const sims = document.querySelectorAll('.sim');
    let selectedSim = "";
    const planSelect = document.getElementById("plan");

    sims.forEach(sim => {
      sim.addEventListener('click', () => {
        sims.forEach(s => s.classList.remove('active'));
        sim.classList.add('active');
        selectedSim = sim.dataset.sim;

        // Update Plan Dropdown
        planSelect.innerHTML = "<option>Select Plan</option>";
        simPlans[selectedSim].forEach(p => {
          const opt = document.createElement("option");
          opt.textContent = p;
          planSelect.appendChild(opt);
        });
      });
    });

    /* SAVE DATA + REDIRECT */
    document.getElementById("rechargeBtn").addEventListener("click", () => {
      const mobile = document.getElementById("mobile").value.trim();
      const plan = document.getElementById("plan").value;
      const circle = document.getElementById("circle").value;

      if (mobile.length !== 10) {
        alert("Enter valid 10 digit mobile number");
        return;
      }
      if (plan === "Select Plan" || circle === "Select Circle" || selectedSim === "") {
        alert("Please select SIM, Plan and Circle");
        return;
      }

      localStorage.setItem("mobile", mobile);
      localStorage.setItem("plan", plan);
      localStorage.setItem("circle", circle);
      localStorage.setItem("sim", selectedSim);

      window.location.href = "payment.html";
    });
  </script>
</body>
</html>
