<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge Offer</title>
  <style>
    /* Portrait Fixed Layout */
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-frame {
      width: 390px;      /* iPhone portrait width */
      height: 844px;     /* iPhone portrait height */
      background: #fff;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .header span {
      font-size: 18px;
      font-weight: bold;
      color: #f44336;
    }

    /* Green Banner */
    .banner {
      margin: 15px;
      border-radius: 10px;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Options (side circles) */
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-left: 15px;
    }
    .option {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
    }
    .option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Bottom Button */
    .footer {
      margin-top: auto;
      padding: 15px;
    }
    .recharge-btn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      color: #fff;
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone-frame">

    <!-- Header -->
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/929/929422.png" alt="â‚¹">
      <span>RECHARGE OFFER</span>
    </div>

    <!-- Banner -->
    <div class="banner">
      <img src="https://via.placeholder.com/350x160/4CAF50/ffffff?text=Offer+Banner" alt="Banner">
    </div>

    <!-- Options -->
    <div class="options">
      <div class="option"><img src="https://via.placeholder.com/50/9C27B0/ffffff" alt=""></div>
      <div class="option"><img src="https://via.placeholder.com/50/FF9800/ffffff" alt=""></div>
      <div class="option"><img src="https://via.placeholder.com/50/3F51B5/ffffff" alt=""></div>
      <div class="option"><img src="https://via.placeholder.com/50/FFEB3B/000000" alt=""></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button class="recharge-btn">Recharge Now</button>
    </div>

  </div>
</body>
</html>
